
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Gallery</title>
  <link rel="icon" href="images/Logo.png" />
  <style>
    body {
      background-color: #2e0000;
      color: white;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    header.hero {
      background-image: url('images/IMG_0824-Enhanced-NR.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      color: white;
      margin: 0;
      animation: fadeInUp 1.2s ease-out forwards;
    }

    .highlight {
      color: #ffc0cb;
      font-weight: bold;
    }

    .gallery-title {
      font-size: 1.6rem;
      color: white;
      border: 2px solid white;
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    .scroll-reminder {
      font-size: 1.2rem;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 1s ease 1.2s forwards;
    }

    .scroll-arrow {
      margin-top: 15px;
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .scroll-arrow:hover {
      transform: scale(1.1);
    }

    .scroll-arrow span {
      font-size: 2rem;
      color: maroon;
    }

    main#photos {
      padding: 60px 5vw;
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .gallery-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .gallery-column img {
      width: 90%;
      max-width: 640px;
      margin-bottom: 30px;
      border-radius: 12px;
      transition: transform 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    .gallery-column img:hover {
      transform: scale(1.05);
    }

    .gallery-column p {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffb6c1;
      margin-bottom: 30px;
    }

    .back-button {
      text-align: center;
      margin: 60px 0;
    }

    .back-button a {
      background-color: #800000;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
    }

    .back-button a:hover {
      background-color: #a00000;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      main#photos {
        flex-direction: column;
        align-items: center;
      }

      .gallery-column {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<header class="hero">
  <h1>Welcome to <span class="highlight">YOUR GALLERY</span></h1>
  <div class="gallery-title">Galleries Test</div>
  <div class="scroll-reminder">
    See your photos below
    <br />
    <a href="#photos" class="scroll-arrow"><span>↓</span></a>
  </div>
</header>
