
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Gallery</title>
  <link rel="icon" href="images/Logo.png" />
  <style>
    body {
      background-color: #2e0000;
      color: white;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('images/IMG_4388.JPG') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 2s ease forwards 0.3s;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      margin: 0;
      line-height: 1.2;
    }

    .hero-text .highlight {
      color: #ffc0cb;
      font-weight: bold;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery-wrapper {
      padding: 60px 20px;
      background-color: #3b0000;
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 95%;
      height: 85vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease-out;
    }

    iframe.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .note {
      margin-top: 20px;
      text-align: center;
      color: #ffb6c1;
      font-size: 1rem;
    }

    .back-button {
      display: block;
      margin: 40px auto;
      padding: 12px 24px;
      background-color: #800000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
      width: fit-content;
    }

    .back-button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-text">
      <h1><span style="color: white;">WELCOME TO</span> <span class="highlight">YOUR GALLERY</span></h1>
    </div>
  </section>

  <main>
    <div class="gallery-wrapper">
      <iframe id="galleryFrame" src="https://drive.google.com/embeddedfolderview?id=1CoG1yHIwyAQWT5SOaon84eQz8nODWhsq#grid"></iframe>
    </div>

    <p class="note">Click on an image to view or download. Only files in this folder will appear here.</p>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
  </main>

  <script>
    const iframe = document.getElementById('galleryFrame');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1
    });
    observer.observe(iframe);
  </script>
</body>
</html>
