  <style>
    body {
      background-color: #2e0000;
      color: white;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('images/20250515_202755.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 2s ease forwards 0.3s;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      margin: 0;
      line-height: 1.2;
    }

    .hero-text .highlight {
      color: #ffc0cb;
      font-weight: bold;
    }

    .gallery-name {
      font-family: 'Courier New', monospace;
      font-size: 1.6rem;
      color: white;
      border: 2px solid white;
      padding: 10px 25px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery-container {
      background: #3b0000;
      padding: 60px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .gallery-item {
      max-width: 600px;
      flex: 1 1 300px;
      border: 3px solid #ffb6c1;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInImage 1s ease forwards;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    @keyframes fadeInImage {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-button {
      display: block;
      margin: 40px auto;
      padding: 12px 24px;
      background-color: #800000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
      width: fit-content;
    }

    .back-button:hover {
      background-color: #a00000;
    }
  </style>
</head>
