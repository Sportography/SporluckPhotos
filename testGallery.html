
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Gallery</title>
  <link rel="icon" href="images/Logo.png" />
  <style>
    body {
      background-color: #2e0000;
      color: white;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      text-align: center;
      scroll-behavior: smooth;
    }
    header.hero {
      background-color: #3b0000;
      padding: 60px 20px 30px;
    }
    .cover-img {
      width: 90%;
      max-width: 1000px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      margin-bottom: 30px;
      transition: transform 0.4s ease;
    }
    .cover-img:hover {
      transform: scale(1.02);
    }
    h1 {
      font-size: 2.5rem;
      color: #ffc0cb;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease-out;
    }
    iframe {
      width: 90%;
      height: 80vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease-out;
    }
    iframe.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .note {
      margin-top: 20px;
      color: #ffb6c1;
      font-size: 1rem;
    }
    .back-button {
      display: inline-block;
      margin: 40px 0 20px;
      padding: 12px 24px;
      background-color: #800000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .back-button:hover {
      background-color: #a00000;
    }
    .highlights {
      background-color: #3b0000;
      padding: 20px 10px;
      overflow-x: hidden;
    }
    .scroll-track {
      display: flex;
      gap: 20px;
      animation: scrollLeft 30s linear infinite;
    }
    .scroll-track img {
      height: 300px;
      width: 300px;
      object-fit: cover;
      border-radius: 12px;
      flex-shrink: 0;
    }
    @keyframes scrollLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>Welcome to Your Gallery</h1>
    <img src="https://drive.google.com/uc?export=view&id=186R66Ne7h8UwzL2SoNbutlMuHLzrsOr2" alt="Cover Image" class="cover-img" />
  </header>

  <section class="highlights">
    <div class="scroll-track">
      <img src="https://drive.google.com/uc?export=view&id=186R66Ne7h8UwzL2SoNbutlMuHLzrsOr2" alt="Highlight 1" />
      <img src="https://drive.google.com/uc?export=view&id=186R66Ne7h8UwzL2SoNbutlMuHLzrsOr2" alt="Highlight 2" />
      <img src="https://drive.google.com/uc?export=view&id=186R66Ne7h8UwzL2SoNbutlMuHLzrsOr2" alt="Highlight 3" />
      <img src="https://drive.google.com/uc?export=view&id=186R66Ne7h8UwzL2SoNbutlMuHLzrsOr2" alt="Highlight 4" />
      <img src="https://drive.google.com/uc?export=view&id=186R66Ne7h8UwzL2SoNbutlMuHLzrsOr2" alt="Highlight 5" />
      <img src="https://drive.google.com/uc?export=view&id=186R66Ne7h8UwzL2SoNbutlMuHLzrsOr2" alt="Highlight 6" />
    </div>
  </section>

  <main>
    <div class="gallery-wrapper">
      <iframe id="galleryFrame" src="https://drive.google.com/embeddedfolderview?id=1CoG1yHIwyAQWT5SOaon84eQz8nODWhsq#grid"></iframe>
      <p class="note">Click on an image to view or download. Only files in this folder will appear here.</p>
      <a href="index.html" class="back-button">‚Üê Back to Home</a>
    </div>
  </main>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1
    });
    const iframe = document.getElementById('galleryFrame');
    observer.observe(iframe);
  </script>
</body>
</html>
