<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rates | Sporluck Photos</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/Logo.png" />
  <style>
    body {
      background-color: #2e0000;
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
    }

    .solid-nav {
      background-color: #800000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .solid-nav .brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .solid-nav .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
    }

    .solid-nav .nav-links {
      display: flex;
      gap: 20px;
    }

    .solid-nav .nav-links a,
    .solid-nav .nav-links .btn {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 25px;
      border: 2px solid white;
    }

    .solid-nav .nav-links a:hover,
    .solid-nav .nav-links a.active {
      background-color: #a00000;
    }

    @media (max-width: 768px) {
      .solid-nav {
        flex-wrap: wrap;
      }
      .solid-nav .menu-toggle {
        display: block;
      }
      .solid-nav .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
      }
      .solid-nav .nav-links.active {
        display: flex;
      }
    }

    .fade-box {
      background-color: #3b0000;
      border: 3px solid #ffc0cb;
      padding: 20px;
      margin: 40px auto;
      max-width: 900px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .rates-header {
      font-size: 3.5rem;
      color: #ffc0cb;
      text-shadow: 0 0 15px black;
      animation: fadeIn 1s ease-in-out;
    }

    .rates-section h2.rates-header {
      font-size: 2.5rem;
    }

    .rates-section {
      margin-bottom: 80px;
    }

    .podium-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-end;
      gap: 30px;
      margin: 40px auto;
      max-width: 1200px;
      padding: 0 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .tier {
      flex: 1;
      min-width: 260px;
      padding: 25px;
      border-radius: 16px;
      color: white;
      text-align: center;
      border: 3px solid #4d0000;
      background-color: #4d0000;
      box-shadow: 0 0 20px 5px rgba(255,255,255,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tier:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px 10px rgba(255, 182, 193, 0.4);
    }

    .gold, .silver, .bronze {
      box-shadow: none;
    }

    .tier h3 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .tier p {
      font-size: 1.3rem;
      margin: 8px 0;
    }

    .book-btn {
      margin-top: 15px;
      background-color: #800000;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      font-size: 1.1rem;
    }

    .book-btn:hover {
      background-color: #a00000;
    }

    .consulting-top {
      text-align: center;
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      margin: 40px auto 20px;
      background: #3b0000;
      color: #ffb6c1;
      border: 2px dashed #ffb6c1;
      animation: fadeIn 1s ease-in-out;
    }

    .back-home {
      display: block;
      text-align: center;
      margin: 60px auto;
      font-size: 1.2rem;
      text-decoration: none;
      color: white;
      background-color: #800000;
      padding: 12px 24px;
      border-radius: 8px;
      max-width: 200px;
      transition: background-color 0.3s ease;
    }

    .back-home:hover {
      background-color: #a00000;
    }

    .fade-box p {
      color: white;
    }
  </style>
</head>
<body>
<!-- ...unchanged body content... -->
</body>
</html>
