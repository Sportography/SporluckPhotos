
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Block Generator</title>
  <link rel="icon" href="images/Logo.png">
  <style>
    body {
      background-color: #2e0000;
      color: white;
      font-family: 'Georgia', serif;
      padding: 40px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 800px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 20px 0;
      font-size: 1rem;
    }
    button {
      background-color: #800000;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a00000;
    }
    .output {
      margin-top: 30px;
      white-space: pre-wrap;
      background: #1e0000;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .home-button, .copy-button {
      display: inline-block;
      margin: 20px 10px;
      background-color: #800000;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .home-button:hover, .copy-button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <h1>üì∏ Gallery Embed Code Generator</h1>
  <p>Paste Google Drive links (one per line):</p>
  <textarea id="driveLinks" rows="6" placeholder="Paste links here..."></textarea><br>
  <button onclick="convertLinks()">Generate Gallery Blocks</button>
  <a href="index.html" class="home-button">‚Üê Back to Home</a>
  <button class="copy-button" onclick="copyToClipboard()">üìã Copy Code</button>

  <div id="result" class="output"></div>

  <script>
    function convertLinks() {
      const input = document.getElementById("driveLinks").value.trim();
      const links = input.split(/\n|,/).map(link => link.trim()).filter(link => link.length > 0);
      let output = "";

      for (let i = 0; i < links.length; i++) {
        const link = links[i];
        const match = link.match(/\/d\/([\w-]{20,})/);
        if (match) {
          const fileId = match[1];
          output += `<div class="gallery-item">\n` +
                    `  <img src="https://lh3.googleusercontent.com/d/${fileId}=w1000" alt="Gallery Image" />\n` +
                    `  <p>Your Caption</p>\n</div>\n\n`;
        } else {
          output += `‚ö†Ô∏è Invalid link: ${link}\n\n`;
        }
      }

      document.getElementById("result").textContent = output;
    }

    function copyToClipboard() {
      const output = document.getElementById("result").textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert("Gallery code copied to clipboard!");
      }, () => {
        alert("Failed to copy text.");
      });
    }
  </script>
</body>
</html>
