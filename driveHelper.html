<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Embed Generator</title>
  <link rel="icon" href="images/Logo.png">
  <style>
    body {
      background-color: #2e0000;
      color: white;
      font-family: 'Georgia', serif;
      padding: 40px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 800px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 20px 0;
      font-size: 1rem;
    }
    button {
      background-color: #800000;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a00000;
    }
    .output {
      margin-top: 30px;
      white-space: pre-wrap;
      background: #1e0000;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .home-button, .copy-button {
      display: inline-block;
      background-color: #800000;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
    }
    .home-button:hover, .copy-button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <h1>üì∏ Gallery Embed Code Generator (Two Columns)</h1>
  <a href="index.html" class="home-button">‚Üê Back to Home</a>
  <a class="copy-button" onclick="copyCode()">Copy Output</a>

  <p>Paste Google Drive links (one per line):</p>
  <textarea id="driveLinks" rows="8" placeholder="Paste links here..."></textarea><br>
  <button onclick="convertLinks()">Generate 2-Column Gallery Code</button>

  <div id="result" class="output"></div>

  <script>
    function convertLinks() {
      const input = document.getElementById("driveLinks").value.trim();
      const links = input.split(/\n|,/).map(link => link.trim()).filter(link => link.length > 0);
      let col1 = "<div class=\"gallery-column\">\n";
      let col2 = "<div class=\"gallery-column\">\n";

      links.forEach((link, index) => {
        const match = link.match(/\/d\/([\w-]{20,})/);
        if (match) {
          const id = match[1];
          const block = `  <img src=\"https://lh3.googleusercontent.com/d/${id}=w1000\" alt=\"Gallery Image\" />\n  <p>Your Caption</p>\n`;
          if (index % 2 === 0) col1 += block + "\n";
          else col2 += block + "\n";
        }
      });

      col1 += "</div>";
      col2 += "</div>";

      document.getElementById("result").textContent = `<main id=\"photos\">\n${col1}\n\n${col2}\n</main>`;
    }

    function copyCode() {
      const text = document.getElementById("result").textContent;
      navigator.clipboard.writeText(text).then(() => alert("Copied!"));
    }
  </script>
</body>
</html>
